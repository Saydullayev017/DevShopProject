<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/components/log/log.css">
    <link rel="stylesheet" href="/src/styles/normalize.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>


<!-- Container Wrapper -->
<div class="wrapper">
    <!-- Header -->
    <header class="header">
        <nav class="header-navbar">
            <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

            <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
                <span class="material-icons">menu</span>
            </button>

            <h1 class="navbar-title">Dev</h1>
            <nav class="navbar-menu">
                <button type="button" class=""><a href="index.html">Home</a></button>
                <button type="button" class=""><a href="/src/components/about/about.html">About</a></button>
                <button type="button" class=""><a href="/src/components/contacts/contacts.html">Contacts</a></button>
                <button type="button" class=""><a href="/src/components/shop/shop.html">Shop</a></button>
            </nav>

            <div class="log">
                <a href="/src/components/log/log.html"><img src="/src/assets/login.png" style="width: 40px; margin: 10px;" alt=""></a></li>
                <a href="/src/components/basket/basket.html"><img src="/src/assets/shop.png" style="width: 25px; margin: 10px;" alt=""></a></li>
            </div>

        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Box login -->
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript">
    const toggleMenuOpen = () => document.body.classList.toggle("open");
</script>
 
</body>
</html>
